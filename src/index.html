<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script defer src="https://unpkg.com/tailwindcss-intersect@1.x.x/dist/observer.min.js"></script>
</head>
<body>
<header class="menu-height sticky top-0 bg-gray-800 text-slate-50">
    <div class="container px-4 md:px-0 h-full mx-auto flex justify-between items-center">
        <a href="./" class="flex justify-between items-center space-x-4">
            <img src="./img/logo-removebg.png" alt="logo Helvii" style="background-color: white;border-radius: 50%;" class="size-20" />
            <h1>Brasserie l'Helvii</h1>
        </a>
        <ul class="hidden fixed top-0 right-0 px-10 py-16 bg-gray-800 z-50
                md:relative md:flex md:p-0 md:bg-transparent md:flex-row md:space-x-6">
            <li><a class="opacity-70 hover:opacity-100 duration-300" href="#Ogmios">Ogmios</a></li>
            <li><a class="opacity-70 hover:opacity-100 duration-300" href="#Lug">Lug</a></li>
            <li><a class="opacity-70 hover:opacity-100 duration-300" href="#dragon">Dragon root</a></li>
            <li><a class="opacity-70 hover:opacity-100 duration-300" href="#contact">Contact</a></li>
        </ul>
    </div>
</header>
<div class="snap-y snap-mandatory overflow-y-scroll section-height scroll-smooth">
    <section class="section-height snap-start grid grid-cols-2 gap-4 items-center" id="Ogmios" style="background-color: #ECEBE7">
        <div class="grid intersect:animate-fade-up animate-duration-[5000ms] text-center">
            <img src="./img/orgmios/3-removebg.png" alt="Ogmios">
            <p>Black Indian Pale Ale</p>
        </div>
        <div class="place-content-center  grid intersect:animate-fade-left animate-duration-[5000ms]">
        <img src="./img/orgmios/2-removebgb.png" class="image-max-height drop-shadow" >
        </div>
    </section>
    <section class="section-height snap-start bg-green-200 grid grid-cols-2 gap-4 items-center" id="Lug" style="background-color: #ECEBE7">
        <div class="place-content-center  grid intersect:animate-fade-left animate-duration-[5000ms]">
            <img src="./img/lug/2-removebgb.png" class="image-max-height">
        </div>
        <div class="grid intersect:animate-fade-up animate-duration-[5000ms] text-center">
            <img src="./img/lug/3-removebg.png" alt="Lug">
            <p>Double rousse IPA</p>
        </div>
    </section>
    <section class="section-height snap-start bg-green-200 grid grid-cols-2 gap-4 items-center" id="dragon" style="background-color: #efe7e4">
        <div class="grid intersect:animate-fade-up animate-duration-[5000ms] text-center">
            <img src="./img/dragon/3-removebg.png" alt="dragon root">
            <p>Ginger ALE</p>
        </div>
        <div class="place-content-center  grid intersect:animate-fade-left animate-duration-[5000ms]">
            <img src="./img/dragon/2-removebgb.png" class="image-max-height">
        </div>
    </section>
    <section class="section-height snap-start bg-neutral-800" id="contact">
        <h2>contact</h2>
    </section>
</div>
</body>
</html>
